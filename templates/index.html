<!DOCTYPE html>
<html>
  <head>
    <title>Gestión de Libros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Gestión de Libros</h1>
    <p>Total de libros: {{ total_libros }}</p>
    <a href="{{ url_for('agregar') }}">Agregar Libro</a>
    <ul>
      {% for libro in libros %}
      <li>
        {{ libro.titulo }} - {{ libro.autor }} ({{ libro.categoria }})
        <a href="{{ url_for('editar', id=libro.id) }}">Editar</a>
        <form
          action="{{ url_for('eliminar', id=libro.id) }}"
          method="POST"
          style="display: inline"
        >
          <button type="submit">Eliminar</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
